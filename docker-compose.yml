version: '3.9'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "warehouse"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
volumes:
  db:
    driver: local